{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}<title>SelfStorage - Оплата заказа</title> {% endblock %}
{% block content %}
  <main>
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
      <div class="modal-content">

        <div class="modal-body_new d-flex justify-content-center align-items-center">
          <form class="d-flex flex-column align-items-center" style="max-width: 420px" method="post"
                action="{% url 'storage:payment' order.box.id %}">
            {% csrf_token %}
            <h1 class="modal-title text-center fw-bold mb-3">Оплата заказа</h1>
            <div class="mb-3">
              <label> Номер бокса </label>
              <h4>{{ order.box.number }}</h4>
              <label> Стоимость </label>
              <h4>{{ order.price }}руб.</h4>
            </div>

            <a href="{% url 'storage:make_payment' order.id %}" class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">Оплатить</a>

          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
